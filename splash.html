<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading AetherFlow...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        .status {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="currentColor">
                <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="3"/>
                <path d="M30 50 L45 35 L70 60 L55 75 Z" fill="currentColor" opacity="0.8"/>
                <circle cx="50" cy="50" r="15" fill="currentColor"/>
            </svg>
        </div>
        <h1 class="app-name">AetherFlow</h1>
        <p class="tagline">Sickle Cell Crisis Risk Assessment</p>
        <div class="loading-spinner"></div>
        <p class="status">Initializing AI models...</p>
    </div>
</body>
</html>
