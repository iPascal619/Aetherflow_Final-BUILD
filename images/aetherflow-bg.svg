<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Very subtle pattern overlay -->
    <pattern id="hexPattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,2 50,15 50,37 30,50 10,37 10,15" fill="none" stroke="#e2e8f0" stroke-width="0.3" opacity="0.15"/>
    </pattern>
    
    <!-- Medical cross pattern -->
    <pattern id="crossPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M38 20h4v40h-4zM20 38h40v4H20z" fill="#f1f5f9" opacity="0.1"/>
    </pattern>
    
    <!-- Pulse wave pattern -->
    <pattern id="pulsePattern" x="0" y="0" width="120" height="30" patternUnits="userSpaceOnUse">
      <path d="M0 15h30l8-8 8 16 8-8h66" stroke="#cbd5e0" stroke-width="0.5" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Transparent background with very subtle patterns -->
  <rect width="400" height="400" fill="url(#hexPattern)" opacity="0.3"/>
  <rect width="400" height="400" fill="url(#crossPattern)" opacity="0.2"/>
  <rect width="400" height="400" fill="url(#pulsePattern)" opacity="0.15"/>
  
  <!-- Very subtle decorative elements -->
  <g opacity="0.1">
    <!-- Corner accent dots -->
    <circle cx="100" cy="100" r="1" fill="#667eea">
      <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="1" fill="#667eea">
      <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="6s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="300" r="1" fill="#667eea">
      <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="6s" begin="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="300" r="1" fill="#667eea">
      <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="6s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Very subtle center pulse -->
    <circle cx="200" cy="200" r="50" fill="none" stroke="#e2e8f0" stroke-width="0.5" opacity="0">
      <animate attributeName="r" values="50; 80; 50" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 0.1; 0" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles (barely visible) -->
  <g opacity="0.08">
    <circle cx="150" cy="150" r="0.5" fill="#94a3b8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 15,10; -10,20; 0,0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="0.5" fill="#94a3b8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -12,18; 20,-8; 0,0" dur="25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="120" r="0.5" fill="#94a3b8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 8,-15; -18,25; 0,0" dur="30s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>